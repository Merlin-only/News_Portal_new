<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h1>Привет, {{ sub.Subscribers.user }}! Вот подборка новостей в категории {{ cat.Category }}</h1>
    {% for p in post %}
        {% if p.post.data_create_post >= current_time-7 %}
            <p> {{ p.post.data_create_post}} <a href="http://127.0.0.1:8000{% url 'news_detail' p.post.id %}"class="btn btn-outline-success">{{ p.post.title }}</a></p>
        {% endif %}
    {% endfor %}
</body>
</html>
